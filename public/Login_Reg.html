  <script>

<script>
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");
  const forgotForm = document.getElementById("forgotForm");

  function showForm(targetForm) {
    [loginForm, registerForm, forgotForm].forEach(form => {
      form.classList.remove("active");
      form.style.display = "none";
    });

    targetForm.style.display = "block";
    setTimeout(() => targetForm.classList.add("active"), 50);
  }

  function showLogin() { showForm(loginForm); }
  function showRegister() { showForm(registerForm); }
  function showForgot() { showForm(forgotForm); }

  showLogin();
</script>

<!--Email mentese-->
<script>
    const emailInput = document.getElementById("email");
    const rememberMeCheckbox = document.getElementById("rememberMe");

    window.onload = () => {
        const savedEmail = localStorage.getItem("email");
        const remember = localStorage.getItem("rememberMe");

        if (remember === "true" && savedEmail) {
            emailInput.value = savedEmail;
            rememberMeCheckbox.checked = true;
        }
    }

    // Bejelentkez칠skor
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault(); 

        if (rememberMeCheckbox.checked) {
            localStorage.setItem("email", emailInput.value);
            localStorage.setItem("rememberMe", true);
        } else {
            localStorage.removeItem("email");
            localStorage.removeItem("rememberMe");
        }
        window.location.href = "SmartSphere/public/dashboard.html";
    });
</script>
