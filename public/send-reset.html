<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Jelszó visszaállítás</title>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "API_KEY",
    authDomain: "PROJECT_ID.firebaseapp.com",
    projectId: "PROJECT_ID",
    // egyéb beállítások
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  function sendReset() {
    const email = document.getElementById("email").value;
    sendPasswordResetEmail(auth, email, {
      url: 'http://localhost:3000/reset-password.html' // vagy a saját domain-ed
    })
    .then(() => alert("Reset email elküldve!"))
    .catch(err => alert(err.message));
  }

  window.sendReset = sendReset;
</script>
</head>
<body>
<h2>Jelszó visszaállítás</h2>
<input type="email" id="email" placeholder="Email címed">
<button onclick="sendReset()">Küldés</button>
</body>
</html>
