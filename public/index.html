  <script>

    });

<script>
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");
  const forgotForm = document.getElementById("forgotForm");

  function showForm(targetForm) {
    // az 칬sszes 콤rlapot elrejtj칲k
    [loginForm, registerForm, forgotForm].forEach(form => {
      form.classList.remove("active");
      form.style.display = "none";
    });

    // kis v치rakoz치s, majd az 칰j formot megjelen칤tj칲k 칠s aktiv치ljuk
    targetForm.style.display = "block";
    setTimeout(() => targetForm.classList.add("active"), 50);
  }

  function showLogin() { showForm(loginForm); }
  function showRegister() { showForm(registerForm); }
  function showForgot() { showForm(forgotForm); }

  // indul치skor a login form l치tsz칩djon
  showLogin();
</script>

<!--Email mentese,nem m칲k칬dik megfelel콈en-->
<script>
    const emailInput = document.getElementById("email");
    const rememberMeCheckbox = document.getElementById("rememberMe");

    // Oldal bet칬lt칠sekor visszat칬ltj칲k az emailt, ha kor치bban mentve volt
    window.onload = () => {
        const savedEmail = localStorage.getItem("email");
        const remember = localStorage.getItem("rememberMe");

        if (remember === "true" && savedEmail) {
            emailInput.value = savedEmail;
            rememberMeCheckbox.checked = true;
        }
    }

    // Bejelentkez칠skor
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault(); // csak teszt miatt

        if (rememberMeCheckbox.checked) {
            // Csak az email ment칠se
            localStorage.setItem("email", emailInput.value);
            localStorage.setItem("rememberMe", true);
        } else {
            // Adatok t칬rl칠se, ha nincs pipa
            localStorage.removeItem("email");
            localStorage.removeItem("rememberMe");
        }

        alert("Bejelentkez칠s megt칬rt칠nt!");
    });
</script>
